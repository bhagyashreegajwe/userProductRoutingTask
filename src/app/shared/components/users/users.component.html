<div class="add-user text-right mb-3">
    <button class="btn-sm btn-info" routerLink="addUser">Add User</button>
</div>

<table mat-table [dataSource]="allUsers" class="mat-elevation-z8" *ngIf="allUsers.length > 0; else noUser"> 
    <ng-container matColumnDef="userFirstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userFirstName}} </td>
    </ng-container>

    <ng-container matColumnDef="userLastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userLastName}} </td>
    </ng-container>

    <ng-container matColumnDef="userContact">
      <th mat-header-cell *matHeaderCellDef> Contact Number </th>
      <td mat-cell *matCellDef="let element"> {{element.userContact}} </td>
    </ng-container>

    <ng-container matColumnDef="userEmail">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
    </ng-container>

    <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>View User</th>
        <td mat-cell *matCellDef="let element"> 
            <button class="btn-sm btn-info btn-view" [routerLink]="[element.userId]">View</button> 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <ng-template #noUser>
    <p class="alert alert-warning">No users to display</p>
  </ng-template>
