<div class="add-product text-right mb-3">
    <button class="btn-sm btn-info" routerLink="addProduct">Add Product</button>
</div>

<table mat-table [dataSource]="products" class="mat-elevation-z8" *ngIf="products.length > 0;else noProducts">  
    <ng-container matColumnDef="pname">
      <th mat-header-cell *matHeaderCellDef> Product Model </th>
      <td mat-cell *matCellDef="let element"> {{element.pname}} </td>
    </ng-container>

    <ng-container matColumnDef="pbrand">
      <th mat-header-cell *matHeaderCellDef> Brand </th>
      <td mat-cell *matCellDef="let element"> {{element.pbrand}} </td>
    </ng-container>

    <ng-container matColumnDef="pmemory">
      <th mat-header-cell *matHeaderCellDef> Memory </th>
      <td mat-cell *matCellDef="let element"> {{element.pmemory}} </td>
    </ng-container>

    <ng-container matColumnDef="pos">
      <th mat-header-cell *matHeaderCellDef> OS </th>
      <td mat-cell *matCellDef="let element"> {{element.pos}} </td>
    </ng-container>

    <ng-container matColumnDef="pprice">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.pprice}} </td>
    </ng-container>

    <ng-container matColumnDef="pid">
        <th mat-header-cell *matHeaderCellDef>View Product</th>
        <td mat-cell *matCellDef="let element"> 
            <button class="btn-sm btn-info btn-view" [routerLink]="[element.pid]">View</button> 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <ng-template #noProducts>
    <p class="alert alert-warning">No users to display</p>
  </ng-template>
